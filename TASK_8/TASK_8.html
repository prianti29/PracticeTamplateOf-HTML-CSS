<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TASK_8.css" />
  </head>
  <body>
<center>
    <div class="card">
      <form action="#" method="GET">
        <h1><b>Create Your Account</b></h3>
     
            <!-- NAME -->
            <div class="name">
              <div class="form-elements">
                <label for="name"></label>
                Name
              </div>
            </div>
            <div class="fields">
              <input type="text" id="name" style="width: 200px; height: 20px;"/>
            </div>
  
            <!-- EMAIL -->
            <div class="email">
              <div class="form-elements">
                <label for="email"></label>
                Email
              </div>
            </div>
            <div class="fields">
              <input type="email" id="email" style="width: 200px; height: 20px;"  />
            </div>
  
            <!-- PASSWORD -->
            <div class="password">
              <div class="form-elements">
                <label for="password"></label>
                Password
              </div>
            </div>
            <div class="fields">
              <input type="text" id="password" style="width: 200px; height: 20px;" />
            </div>
  
            <!-- confirm password -->
            <div class="cpassword">
              <div class="form-elements">
                <label for="cpassword"></label>
                Confirm Password
              </div>
            </div>
            <div class="fields">
              <input type="text" id="cpassword" style="width: 200px; height: 20px;"/>
            </div>
  
            <!-- SUBMIT -->
            <div class="labels">
              <input
                type="submit"
                value="Sign Up"
                style="background-color: rgb(114, 12, 76);color:white; border-radius: 5px;"
              />
            </div>
      </form>
    </div>
  </center>
  </body>
</html>
