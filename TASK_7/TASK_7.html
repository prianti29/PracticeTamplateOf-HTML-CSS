<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="TASK_7.css">
  </head>
  <body>
    
    <div class="main">
      <form action="#" method="GET">
  
        <!-- NAME -->
        <div class="name">
          <div class="form-elements">
            <label for="name"></label>
            Name
          </div>
        </div>
          <div class="fields">
            <input type="text" id="name" placeholder="Enter your name" style="width: 350px;" />
          </div>
      
  
        <!-- EMAIL -->
        <div class="email">
          <div class="form-elements">
            <label for="email"></label>
            Email
          </div>
        </div>
          <div class="fields">
            <input type="text" id="email" placeholder="Enter your Email" style="width: 350px;" />
          </div>
    
       
        
        <!-- AGE -->
        <div class="age">
          <div class="form-elements">
            <label for="age"></label>
            Age (optional)
          </div>
        </div>
          <div class="fields">
            <input type="text" id="age" placeholder="Age" style="width: 350px;"/>
          </div>  
        
       
        <!-- WHICH OPTION BEST DESCRIBES YOUR CURRENT ROLE? -->
        <div class="current-role">
          <div class="form-elements">
            <label for="">Which option best describes your current role?</label>
          </div>
          <div class="fields">
            <select name="select" id="" style="width: 360px;">
              <option value="Student">Student</option>
              <option value="Home-makers">Home-makers</option>
              <option value="service-holder">service-holder</option>
            </select>
          </div>
        </div>
       
  
        <!-- WOULD YOU RECOMMEND FREE CODE CAMP TO A FREIND -->
        <div class="recommandation">
          <div class="form-elements">
            <label for="">Would you recommend freeCodeCamp to a friend</label>
          </div>
        </div>
          <div class="fields-radio">
            <input
              type="radio"
              id="definitely"
              name="recommendation"
              value="definitely"
            />
            <label class="definitely"  for="definitely">Definitely</label> <br>
            <input type="radio" id="maybe" name="recommendation" value="maybe" />
            <label class="recommendation" for="maybe">Maybe</label> <br>
            <input
              type="radio"
              id="notsure"
              name="recommendation"
              value="notsure"
            />
            <label class="notsure"for="notsure">Not sure</label> <br>
          </div>
       
        
  
  
  <!-- WHAT WOULD YOU LIKE TO SEE IMPROVED -->
  <div class="improvment">
    <div class="form-elements">
      <label for="emotion"
        >What would you like to see improved? (check all apply)
    </div>
  </div>
    <div class="fields-square-radio">
  <label class="one">
      <input 
      name="check"
      value="1"
      type="checkbox"
      class="user-selection"
      />
      Front-end Projects
      <br>
  </label>
  <label class="two">
      <input
        name="check"
        value="2"
        type="checkbox"
        class="user-selection"
      />
      Back-end Projects
      <br />
    </label>
  
    <label class="three">
      <input
        name="check"
        value="3"
        type="checkbox"
        class="user-selection"
      />
      Data Visualization
      <br />
    </label>
  
    <label class="four">
      <input
        name="check"
        value="4"
        type="checkbox"
        class="user-selection"
      />
      Challenges
      <br />
    </label>
  
    <label class="five">
      <input
        name="check"
        value="5"
        type="checkbox"
        class="user-selection"
      />
     Open Source Community
      <br />
    </label>
  
    <label class="six">
      <input
        name="check"
        value="6"
        type="checkbox"
        class="user-selection"
      />
      Gitter helo rooms
      <br />
    </label>
  
    <label class="seven">
      <input
        name="check"
        value="7"
        type="checkbox"
        class="user-selection"
      />
     Videos
      <br />
    </label>
  
    <label class="eight">
      <input
        name="check"
        value="8"
        type="checkbox"
        class="user-selection"
      />
      City Meetups
      <br />
    </label>
  
    <label class="nine">
      <input
        name="check"
        value="9"
        type="checkbox"
        class="user-selection"
      />
      Wiki
      <br />
    </label>
  
    <label class="ten">
      <input
        name="check"
        value="10"
        type="checkbox"
        class="user-selection"
      />
     Forum
      <br />
    </label>
  
    <label class="eleven">
      <input
        name="check"
        value="11"
        type="checkbox"
        class="user-selection"
      />
      Additional Courses
      <br />
    </label>
    </div>
  

  
  
    <!-- ANY COMMENTS OR SUGGESTIONS -->
    <div class="suggestion">
      <div class="form-elements">
        <label for="suggestions">
            Any comments or suggestions?
        </label>
           </div>
          </div>
        <div class="fields">
            <textarea
            name="experience"
            id="experience"
            cols="30"
            rows="5"
            placeholder="Enter your experience here.."
            style="width: 350px;">
          </textarea>
        </div>
    
  
    <!-- SUBMIT -->
  <div class="labels">
      <input
        type="submit"
        value="submit"
        style="background-color:rgb(96, 194, 96); width: 357px;" 
      />
    </div>
      </form>
    </div>
      
  </body>
</html>
